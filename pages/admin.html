<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>admin login</title>
</head>
<body style="animation: slide-in-left 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;">
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3 ad">
								<span class="material-symbols-outlined"id="back">
									arrow_back
									</span>
									<span>welcom admin</span>
						</h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			    
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">admin</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="name" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="../pages/adminpage.html" class="btn mt-4">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script>
		var back = document.getElementById('back')
		back.addEventListener('click', () => {
  				window.location="../index.html"
		})
	</script>
</body>
</html>
